<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function myHref() {
            document.getElementById('myAnchor').innerText = "Visit rediffmail"
            document.getElementById('myAnchor').href="https://www.rediffmail.com.com"
        }
    </script>
</head>
<body>


   

    <a id="myAnchor" href="https://www.yahoo.com">Visit Yahoo</a>
    <form>
        <input type="button" onclick="myHref()" value="Change Url and Text" />
    </form>

</body>
</html>
