<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        function WhichButton(event)
        {
            if (event.button == 1)
            {
                alert("you clicked the left mouse button!")
            }
            else
            {
                alert("You clicked the right mouse button!")
            }
        }
    </script>

</head>
<body onmousedown="WhichButton(event)">

</body>
</html>
