<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script >
        var famname = new Array(3)
        famname[0] = "Pravin"
        famname[1] = "Mayuri"
        famname[2]="Samikshaa"

        document.write("<h1>Length:" + famname.length + "</h1><br>")
       /* document.write(famname.join(".") + "<br>")*/
        document.write("<h1>Reverse:" + famname.reverse() + "<br>")
        document.write("<h1>Push:" +famname.push("Nirmani", "Nkul") + " pushed ...<br>")
        document.write("<h1>POP:" +famname.pop() + " popped...<br>")
        document.write("<h1>Shift:" +famname.shift() + " shifted...<br>")
        document.write("<h1>Join:" +famname.join() + " joined....<br>")

        /*part 2 for match string */
        var str = "nagpur is great"
        document.write(str.match("great"))


    </script>
</head>
<body>

    <p>this example tests if a string contains a spacified word.if the word is found it returns the word</p>


</body>
</html>
