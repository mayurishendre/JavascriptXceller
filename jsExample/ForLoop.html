<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        for (i = 0; i <= 5; i++) {
            document.write("The Number is " + i)
            document.write("<br>")
        }
    </script>


</head>
<body>

    <p>Explanation:<br />
    1. The for loop sets<b>i</b> equal to 0.<br />
    2.As long As <b>i</b> is less than ,or equal to 5, the loopwill conrtinue to run<br />
    3.<b>i</b> will increase by 1 each time the loop runs.</p>


</body>
</html>
