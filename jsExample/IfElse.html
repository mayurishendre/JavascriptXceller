<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        var d = new Date()
        var time = d.getHours()

        if (time < 10) {
            document.write("<b>Good Evening</b>" + d)
        }
        else if (time > 4) {
            document.write("<b>Good Afternoon</b>" + d)
        }
    </script>

    


</head>
<body>
    <p>this example demonstrate the if else statement</p>

    <p>if the time your browser is less than 10,you will get a "Good Morning" greeting</p>
</body>
</html>
